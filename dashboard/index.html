<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- <link rel="stylesheet" href="../styles/reset.css"> -->
    <!-- <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/home.css"> -->

    <title>Dashboard</title>
</head>

<body>
    <nav>
        <div>
            <img />
            <h3>Okane</h3>
        </div>

        <div>
            <a href="../about/index.html">About</a>
            <a id="logout" href="../index.html">Logout</a>
        </div>
    </nav>

    <header>
        <div id='userGreeting'></div>
        <div class='top-display' id='displayTotal'></div>
        <div class='top-display' id='displayExpense'></div>
        <div class='top-display' id='displayIncome'></div>
        <div class='top-display' id='displaySaving'></div>
    </header>

    <main>
        <div>
            <div id="greeting"></div>
            <content>
                Manage Your Okane
                <form>
                    <label>
                        Name
                        <input type="text" name='name' placeholder="name" required/>
                    </label>
                    <label>
                        Description
                        <input type="text" name='description' placeholder="description" />
                    </label>
                    <label>
                        Enter Amount
                        <input type="text" name='amount' placeholder="amount" required/>
                    </label>

                    <label> Reoccurring?
                        <input type="checkbox" id='staticBox' name='staticBox'>
                    </label>
                    <select name="surplus" id="surplus-category">
                        <option value="select"> --- Select Income --- </option>
                        <option value="bank">Bank</option>
                        <option value="salary">Salary</option>
                        <option value="others">others</option>
                    </select>

                    <select name="deficit" id="deficit-category">
                        <option value="select"> - Select Expense- </option>
                        <option value="food">Food</option>
                        <option value="bills">Home Bills</option>
                        <option value="transport">Transport</option>
                        <option value="insurance">Insurance</option>
                        <option value="medical">Health</option>
                        <option value="entertainment">Entertainment</option>
                    </select>
                    <button id='enterBtn'>Enter</button>
                </form>
            </content>
        </div>
    <table>
        <thead>
            <th>Company</th>
            <th>Category</th>
            <th>Amount</th>
            <th>Description</th>
            <th>Subscription</th>
        </thead> 

        <tbody id="tBody"></tbody>
    </table> 
    <div>
        <div class='card' id='expenseDiv'><a href="">Expenses</a></div>
        <div class='card' id='incomeDiv'><a href="">Income</a></div>
        <div class='card' id='savingsDiv'><a href="">Savings</a></div>
    </div>
  </main>

    <footer>
        <div class="copy gutter-right">&copy; 2021 Okane Project Group</div>
    </footer>

    <script type="module" src='../budget.js'></script>
    <script type="module" src="./dashboard.js"></script>
    <script type="module" src="./topDisplay.js"></script>
</body>

</html>
